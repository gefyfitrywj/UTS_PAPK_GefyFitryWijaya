<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/images/logo.png">

    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: poppins;
        }

        th {
            text-align: center !important;
        }
    </style>
    <title> Gefy Fitry Wijaya </title>
</head>

<body>
    <!-- splash -->
    <div id="intro" class="fixed flex z-20 left-0 w-full h-full bg-sky-400 ">
        <div id="logo-header" class=" flex mx-auto items-center">
            <span id="logo" class="flex mx-auto items-center"><img src="images/logo.png" alt=""></span>
        </div>
    </div>

    <section class="container">
        <fieldset>

            <h1 class="text-center mt-5 mb-5 fw-bolder"> <img src="Assets/images/logo.png" alt="" height="100"
                    weight="50"> Gefy's Mart </h1>
            <h3 class="mt-3">Pilih Barang</h3>
            <div class="row mb-3">
                <div class="col-md-6 mt-3">
                    <select name="jenis_barang" id="jenis_barang" class="form-select">
                        <option value="Pocky">Pocky</option>
                        <option value="Oreo">Oreo</option>
                        <option value="Good Time">Good Time</option>
                        <option value="Pocary">Pocary</option>
                        <option value="Good Day">Good Day</option>
                        <option value="Milo">Milo</option>
                        <option value="Lays">Lays</option>
                    </select>
                </div>
                <div class="col-md-5 mt-3">
                    <input type="text" name="jumlah" placeholder="Jumlah?" id="jumlah" class="form-control">
                </div>
                <div class="col-md-1 mt-3">
                    <button type="button" onclick="addBarang()" value="Tambah" class="btn btn-md btn-success"><i
                            class="bi bi-cart3 px-3"></i></button>
                </div>
            </div>
            <p> Total : <span id="total_bayar" class="form-control mb-3" placeholder="Total"> </span> </p>
            <p> Pembayaran : <input type="text" id="pembayaran" class="form-control mb-3" onkeyup="kembalian()"
                    placeholder="Pembayaran"></p>
            <p> Kembalian : <span id="kembalian" class="form-control mb-3" placeholder="Kembalian"> </span> </p>
        </fieldset>

        <div class="short mt-4 px-1">
            <input type='checkbox' onclick='sortTable(0)'>
            <span style="margin-left: 10px;"><i class="bi bi-funnel-fill"></i></span>
            <table id="table" class="table table-responsive text-center">
            </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
